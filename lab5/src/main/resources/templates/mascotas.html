<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista de Mascotas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div>
            <a class="btn btn-primary" th:href="@{'/nuevaMascota'}">NuevaMascota</a>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista de mascotas</h1>
            </div>

            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Nombre de mascota</th>
                    <th>Genero</th>
                    <th>Edad</th>
                    <th>Fecha de nacimiento</th>
                    <th>Vacunado?</th>
                    <th>Desparasitado?</th>
                </tr>
                <tr th:each="mascota, info :${listamascotas}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${mascota.nombremascota}"></td>
                    <td th:text="${mascota.genero}"></td>
                    <td th:text="${mascota.edad}"></td>
                    <td th:text="${mascota.fechanacimiento}"></td>
                    <td th:text="${mascota.vacunado}"></td>
                    <td th:text="${mascota.desparasitado}"></td>

                </tr>

            </table>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>


    </body>
</html>
