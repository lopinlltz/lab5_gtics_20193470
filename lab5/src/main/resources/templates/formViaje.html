<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form nuevo viaje</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-4 border-bottom">Nuevo viaje</h1>
                <form method="post" th:action="@{'/guardarViaje'}" class="col-4">
                    <div class="mb-3">
                        <label for="puntorecojo" class="form-label">punto de recojo:</label>
                        <input name="nombre" type="text" class="form-control" id="puntorecojo">
                    </div>
                    <div class="mb-3">
                        <label for="personas" class="form-label">Cantidad de personas</label>
                        <input name="phone" type="text" class="form-control" id="personas">
                    </div>
                    <div class="mb-3">
                        <label for="perros" class="form-label">Cantidad de perros</label>
                        <input name="phone" type="text" class="form-control" id="perros">
                    </div>
                    <div class="mb-3">
                        <label for="selectoruno" class="form-label">Selector de personas</label>
                        <input name="phone" type="text" class="form-control" id="selectoruno">
                    </div>
                    <div class="mb-3">
                        <label for="selectorlugares" class="form-label">Selector de lugares</label>
                        <input name="phone" type="text" class="form-control" id="selectorlugares">
                    </div>

                    <a th:href="@{'/listaViajes'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
              crossorigin="anonymous"></script>

    </body>
</html>
