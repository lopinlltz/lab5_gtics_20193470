<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista de viajes programados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div>
            <a class="btn btn-primary" th:href="@{'/nuevoViaje'}">Nuevo viaje</a>

            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista de viajes</h1>
            </div>
            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Punto de recojo</th>
                    <th>Cantidad de personas</th>
                    <th>Cantidad de perros</th>
                    <th>Selector de personas</th>
                    <th>Selector de lugares</th>
                </tr>
                <tr th:each="viaje, info : ${listaviajes}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${viaje.puntorecojo}"></td>
                    <td th:text="${viaje.cantpersonas}"></td>
                    <td th:text="${viaje.cantperros}"></td>
                    <td th:text="${viaje.idPersona}"></td>
                    <td th:text="${viaje.idLugares}"></td>

                </tr>
            </table>

        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
